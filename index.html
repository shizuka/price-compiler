<!doctype html>
<html lang="en" ng-app="eganPriceUpdate">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">

    <title>Enterprise Item Update - Price Book Automation</title>

    <style>
      [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="wrapper" class="container" ng-controller="PriceUpdateController as ctrl" class="ng-scope">
      
      <div class="header row">
        <div class="col"><h1 class="title">Enterprise Price Update Compiler</h1></div>
      </div>

      <div class="inputs row">
        <div class="col-2">
          <div id="drop">DROP HERE</div>
        </div>
        <div id="heuristics" class="col">
            <h2>Input Price Files</h2>
            <p id="howto" ng-hide="ctrl.hideHowto">Upload CSV or XLSX files to begin</p>
            <ul id="found" class="list-unstyled">
                <li ng-repeat="book in ctrl.books">
                  <span class="check">[&checkmark;]</span>
                  Found <span class="source" ng-bind="book.formatname">fmt</span>
                  in file <span class="filename" ng-bind="book.name">fn</span>
                </li>
            </ul>
        </div>
      </div>

      <div class="actions row">
        <div class="col-2">
          <button id="start" type="button" class="btn btn-block btn-primary" disabled>Start</button>
        </div>
        <div class="col">
          <div class="progress" style="height: 0.5rem">
            <div id="progress" class="progress-bar progress-bar-striped"></div>
          </div>
          <div id="progdet" class="progress-detail"></div>
        </div>
      </div>

      <div class="console row">
        <textarea readonly show-tail name="console" id="console"></textarea>
      </div>

      <div class="downloads row">
        <div class="col-2">
          <button id="download" class="btn btn-block btn-success" disabled>Download</button>
        </div>
        <div class="filename col d-flex align-items-center">Dayna Dan Combined 20180531.csv</div>
      </div>

    </div>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.12.13/xlsx.full.min.js"></script>
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/priceSchemas.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
